<head>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="js/wall.js"></script>
    <link rel="stylesheet" type="text/css" href="css/wall.css" />

</head>
<body>
    <div id="main-canvas">
        <header>
            <nav class="orange darken-2">
                <div class="nav-wrapper">
                  <a href="#!" class="brand-logo left">Toilet Wall</a>
                  <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
                  <ul class="right hide-on-med-and-down">
                    <li><a href="#">Sass</a></li>
                    <li><a href="#">Components</a></li>
                    <li><a href="#">Javascript</a></li>
                    <li><a href="#">Mobile</a></li>
                  </ul>
                </div>

              <ul class="sidenav" id="mobile-demo">
                <li><a href="#">Sass</a></li>
                <li><a href="#">Components</a></li>
                <li><a href="#">Javascript</a></li>
                <li><a href="#">Mobile</a></li>
              </ul>
        </header>
        <main class="container section">
            <ul id="the-wall" class="row">
                <li class="col s6 m4 l3 flow-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
            </ul>
            <div id="poem-controls">
                <label for="poem-input">Write your poem</label>
                <textarea name="poem-input" id="poem-input" cols="30" rows="10"></textarea>
                <label for="vip"><input type="checkbox" name="vip" id="vip"><span>This is a very important poem</span></label>
                <button id="add-poem" class="btn pink">Send your poem</button>
                <button id="add-poem-from-api" class="btn pink waves-effect">Get your poems from API</button>


            </div>


        </main>

        <footer class="page-footer orange darken-2 section">Copyright Toilet Wall Inc.</footer>


    </div>
